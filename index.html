    	$(function() {

		function loginFunc() {
    		 if($('#userName').val().length == 0){  
	              $('#msg').text("ÓÃ»§Ãû²»ÄÜÎª¿Õ");   
	         }
             else if($('#password').val().length == 0) {

          }
		  function signupFunc() {
			fieldInit($('#userName-sign'), $('#userNameHint-sign'), 1);

			 if($('#userName-sign').val().length == 0){

			 else if($('#email-sign').val().length == 0) {
				   $('#msg-sign').text("ÓÊÏä²»ÄÜÎª¿Õ");
			 }
	    }
		  
    	function fieldInit(field, fieldHint, loginOrSign) {
    		if(field.val().length != 0) {
	    		fieldHint.hide();
	    	}
	    	fieldHint.click(function() {
	    		fieldHint.hide();
	    		field.focus();
	    	});
	    	field.focus(function() {
	    		fieldHint.hide();
	    	});
	    	field.blur(function() {
	    		if(field.val().length == 0) {
	    			fieldHint.show();
	    		}
	    		else {
	    			fieldHint.hide();
	    		}
	    	});	  
	    	if(loginOrSign == 0) {
	    		registerKeyHandler(field, loginFunc);
	    	}
	    	else {
	    		registerKeyHandler(field, signupFunc);
	    	}
    	} 
   
          function registerKeyHandler(field, func) {
          	field.keypress(function(e) {
          		if(e.which == 13) {
          			func();
          		}
          	});
          }
		
		function registerClickHandler(field, func) {
          	field.click(func);
        }
    </script>
