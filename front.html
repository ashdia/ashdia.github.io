<!DOCTYPE>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>ÖÇ»ÛÉçÇøÑÝÊ¾°æ</title>
  <link rel="stylesheet" href="js/jquery-ui.css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/jquery-ui.js"></script>
  <link rel="stylesheet" href="css/style.css">

 
  <style>
    body { font-size: 62.5%; }
    label, input { display:block; }
    input.text { margin-bottom:12px; width:95%; padding: .4em; }
    fieldset { padding:0; border:0; margin-top:25px; }
    h1 { font-size: 1.2em; margin: .6em 0; }
    div#users-contain { width: 350px; margin: 20px 0; }
    div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
    div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
    .ui-dialog .ui-state-error { padding: .3em; }
    .validateTips { border: 1px solid transparent; padding: 0.3em; }
  </style>
<script>
	$(function() {
	  var dialog, form,
      name = $( "#name" ),
      phone = $( "#phone" ),
      plateNo = $( "#plateNo" ),
	  roomNo = $( "#roomNo" ),  
      allFields = $( [] ).add(name).add(phone).add(plateNo).add(roomNo);
	
	 dialog = $( "#dialog-form" ).dialog({
      autoOpen: false,
      width: 350,
      modal: true,
      buttons: {
        "确定": bookSpot,
        "取消": function() {
          dialog.dialog( "close" );
        }
      },
      close: function() {
        form[ 0 ].reset();
        allFields.removeClass( "ui-state-error" );
      }
    });
	
		
	form = dialog.find( "form" ).on( "submit", function( event ) {
      event.preventDefault();
      //addUser();
    });
	
	var alertDialog = $( "#alert-box" ).dialog({
      autoOpen: false,
      width: 200,
      modal: true,
      buttons: {
        "È·¶¨": function() {
          alertDialog.dialog( "close" );
        }
      }
    });
	 
	$( "#book-btn" ).button().on( "click", function() {
		dialog.dialog( "open" );
	});
	$( "#navigate-btn" ).button().on( "click", function() {
	   //window.open("navi.html", "_blank", "width=800, height=800");
		window.location.href = "navi.html";	   
	});
	$( "#monitor-btn" ).button().on( "click", function() {
	   //window.open("monitor.html", "_blank", "width=800, height=800");
	   	window.location.href = "monitor.html";
	});
	
	function bookSpot() {
		alertDialog.find('#msg-strip').text('预约成功！预约车位：65号');
		alertDialog.dialog("open");
		dialog.dialog("close");
	}
	
	});
</script>
</head>

<body>
	<div id = "main-div" class = "centered">
		<h1 class = 'main-title align-center'>智能停车管理</h1>
		<div class = 'btn-block align-center'>
			<button id="book-btn" class = "option-btn">预约</button>
			<button id="monitor-btn" class = "option-btn">监控</button>			
			<button id="navigate-btn" class = "option-btn">导航</button>
		</div>
		<div class = 'footer align-center'>Copyright @ 2015 智宇科技有限公司</div>
	<div>

	<div id="dialog-form" title="车位预约">
	  <form>
		<fieldset>
		  <label for="name">访客姓名</label>
		  <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
		  <label for="phone">访客电话</label>
		  <input type="text" name="phone" id="phone" class="text ui-widget-content ui-corner-all">
		  <label for="plateNo">车牌号</label>
		  <input type="text" name="plateNo" id="plateNo" class="text ui-widget-content ui-corner-all">
	 	  <label for="roomNo">房间号</label>
		  <input type="text" name="roomNo" id="roomNo" class="text ui-widget-content ui-corner-all">
		  
		  <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
		</fieldset>
	  </form>
	</div>

	<div id="alert-box" title="ÐÅÏ¢">
		<p id = "msg-strip"></p>
	</div>

</body>
</html>
